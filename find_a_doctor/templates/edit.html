{% extends 'base.html' %}

{% block body %}
<head>
    <title></title>
    <link rel="stylesheet" href="/static/edit.css">
</head>
<form action="/edit/{{doctor.name}}/" method="POST">
{% csrf_token %}
<div class="form-group">
    <label for="exampleInput1">Name</label>
    <input type="text" name="name" class="form-control" id="exampleInput1" placeholder="Enter name" value="{{doctor.name}}">
</div>
<div class="form-group">
    <label for="exampleInput2">Qualification</label>
    <input type="text" name="qualification" class="form-control" id="exampleInput2" placeholder="Enter qualification" value="{{doctor.qualification}}">
</div>
<div class="form-group">
    <label for="exampleInput3">Address</label>
    <input type="text" name="address" class="form-control" id="exampleInput3" placeholder="Enter address" value="{{doctor.address}}">
</div>
<div class="form-group">
    <label for="exampleInputEmail1">Experience</label>
    <input type="text" name="experience" class="form-control" id="exampleInputEmail1" placeholder="Enter experience" value="{{doctor.experience}}">       
</div>    
<div class="form-group">
    <label for="exampleInput4">Fee</label>
    <input type="number" name="fee" class="form-control" id="exampleInput4" placeholder="Enter fee" value="{{doctor.fee}}">
</div>
<div class="form-group">
    <label for="exampleInput5">Available</label>
    <input type="text" name="available" class="form-control" id="exampleInput5" placeholder="Enter available" value="{{doctor.available}}">
</div>
    <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
